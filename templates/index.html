{% extends 'base.html' %}

{% block content %}
<h2>The Task Vault</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>Task</th>
            <th>Category</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ task.title }}</td>
            <td>{{ task.category }}</td>
            <td>
                {% if task.completed %}
                <span class="badge bg-success">Completed</span>
                {% else %}
                <span class="badge bg-warning">Pending</span>
                {% endif %}
            </td>
            <td>
                <a href="{{ url_for('complete_task', task_id=task.id) }}" class="btn btn-sm btn-success">Toggle</a>
                <a href="{{ url_for('delete_task', task_id=task.id) }}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
